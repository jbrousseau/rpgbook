<template name="accountsettings">
  <div class="container">
    <h3>Your Account settings</h3>
    <div class="element">Firstname :
      <input type="text" id="firstname" value="{{profile.firstname}}" />
    </div>
    <div class="element">Lastname :
      <input type="text" id="lastname" value="{{profile.lastname}}" />
    </div>
    <div class="element">Email :
      <input type="text" id="email" value="{{address}}" readonly />
    </div>
    <div class="element">Change Password :
      Old password : <input type="password" id="oldpassword" />
      New Password : <input type="password" id="newpassword" />
    </div>
     <div class="element">
       <input type="button" class="okupdatesettings" value="Update" />
     </div>
    <div class="element">Avatar :
      {{> avataraccount}}
    </div>
  </div>
</template>

<template name="avataraccount">
  {{#each avatarFile}} 
    <img src="{{this.url}}" alt="" id={{this._id}}>
    {{#unless this.isUploaded}}
     {{> FS.UploadProgressBar bootstrap=true}}
    {{/unless}}
    {{#if this.isUploaded}}
    <input type="file" class="avatarInput" id="{{this._id}}"/>
    {{/if}}
    Delete {{this.name}}: {{> FS.DeleteButton class="btn btn-danger btn-xs"}}
  {{/each}}
  {{#unless avatarFile.count}}
    <input type="file" class="avatarInput"/>
  {{/unless}}
</template>
