<template name="header">
  <header>
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">RoleBook</a>
        </div>
        <div class="navbar-collapse collapse">
         {{#if currentUser}}
           <ul class="nav navbar-nav">
              <li class="{{activePage 'account-settings'}}"><a href="{{pathFor 'account-settings'}}">Account settings</a></li>
            </ul>
           <ul class="nav navbar-nav">
              <li class="{{activePage 'characters'}}"><a href="{{pathFor 'characters'}}">Your characters</a></li>
            </ul>
            <ul class="nav navbar-nav">
              <li class="{{activePage 'groups'}}"><a href="{{pathFor 'groups'}}">Game master</a></li>
            </ul>
          {{/if}}
          <ul class="nav navbar-nav">
            <li class="{{activePage 'about'}}"><a href="{{pathFor 'about'}}">About</a></li>
          </ul>
          {{#if getCharacter}}
          <ul class="nav navbar-nav">
            <li class="{{activePage 'character'}}">{{getCharacter}}</li>
          </ul>
          {{/if}}
          <ul class="nav navbar-nav navbar-right">
            <li class="active">{{> entryAccountButtons}}</li>
          </ul>
        </div>
      </div>
  </header>
</template>
