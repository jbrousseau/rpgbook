<template name="characters">
  <div class="container">
   <div class="row">
     <div class="col-sm-6 col-sm-offset-3 basic-grey">
        <h1>List of your characters
          <span>Choose a character to edit or delete</span>
        </h1>
        <div id="characters">{{#each charactersList}}
          <div class="character {{#if isSelected}}selected{{/if}}">
            <div class="destroy"></div>
            <div class="avatardisplay">
              <img src="{{avatarFileUrl}}" alt="">
            </div>
            <div class="display">
              <a class="character-name {{#unless name}}empty{{/unless}}" href="/{{_id}}">
                {{name}}
              </a>
            </div>
          </div>{{/each}}</div>
        <div id="createCharacter">
          Create a character :
          <input type="text" id="new-character" placeholder="New character name"
          />
        </div>
      </div>
    </div>
  </div>
</template>
